<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Styles     -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/UX.css">
    <title>Criar Nova Ficha</title>
</head>
<body>
    <div class="banker">
        <header class="top">
            <div class="elementsCenter">
                <div class="topArea">
                    <div class="logoRinhuixArea">
                        <spanMud>Logo de Rinhuix</spanMud>
                        <h1>Rinhuix</h1>
                    </div>
                    <div class="loginArea">
                        <div class="login">Entrar</div>
                        <div class="register">Cadastre-se</div>
                    </div>
                    <div class="navArea">
                        <ul type="none" class="nav">
                            <li class="library">Livraria</li>
                            <li class="nowMore">Saiba mais</li>
                            <li class="system">Sistema</li>
                        </ul>
                    </div>
                </div>
                <div class="outline"></div>
            </div>
        </header>
        <main class="container">
            <div class="elementsCenter">
                <div class="createContent">
                    <div class="infobasics boxInfoContent">
                        <input type="text" placeholder="Nome do personagem" class="charactersName text">
                        <input type="number" placeholder="idade do personagem" class="charactersAge number">
                        <input type="text" placeholder="Nacionalidade do personagem" class="charactersCountry text">
                        <input type="text" placeholder="Tipo da raça" class="characterRaceType text">
                        <input type="text" placeholder="Raça" class="charactersRace text">
                        <input type="text" placeholder="Raça principal" class="charactersFirstRace text">
                        <input type="text" placeholder="Raça secundária" class="charactersSecondRace text">
                    </div>
                    <div class="powerArea boxInfoContent">
                        <input type="text" placeholder="Poder Unico" class="charactersUniquePower text">
                        <input type="text" placeholder="Elemento" class="charactersElement text">
                        <input type="text" placeholder="Magia do personagem" class="charactersMagic text">
                    </div>
                    <div class="weapons boxInfoContent">
                        <input type="text" placeholder="Personagem possui armas?" class="charactersWapon text">
                        <input type="text" placeholder="Arma principal" class="charactersFirstWeapon text">
                        <input type="text" placeholder="Arma Secundária" class="charactersSecondWeapon text">
                    </div>
                    <div class="atributes boxInfoContent">
                        <input type="text" placeholder="Força" class="charactersForce text">
                        <input type="text" placeholder="Resistencia" class="charactersResistance text">
                        <input type="text" placeholder="Intelecto" class="charactersIntellect text">
                        <input type="text" placeholder="Destreza" class="charactersDexterity text">
                        <input type="text" placeholder="Presença" class="charactersPresence text">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="elementsCenter">
                <div class="outline"></div>
                <div class="footerArea">
                    <div class="copyright">
                        &copy; Rinhuix &trade; Centro EPEC
                    </div>
                    <div class="usefulLinks">
                    </div>
                    <div class="developer">
                        &copy; AkoruuDev
                        <ion-icon name="logo-github"></ion-icon> <!-- GitHub -->
                        <ion-icon name="logo-linkedin"></ion-icon> <!-- LinkedIn -->
                        <ion-icon name="globe-outline"></ion-icon> <!-- Site -->
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!--    Libary      -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <!--    Scripts     -->
    <script src="scripts/script.js"></script>
</body>
</html>
